<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vapor Store</title>

        <!--Mansonry layout script-->
        <script src="https://unpkg.com/minigrid@3.1.1/dist/minigrid.min.js"></script>

        <!--Material design components-->
        <link href="../components/material-components-web.min.css" rel="stylesheet" />
        <script src="../components/material-components-web.min.js"></script>
        <link rel="stylesheet" href="../components/material-compontents-icons.css" />

        <!--JQuery-->
        <script src="../components/jquery.min.js"></script>

        <!--Vapor Store Scripts-->
        <script src="../js/init.js"></script>
        <script src="../js/dist/material.dev.js" async></script>
        <script src="../js/main.js" defer></script>

        <!--Root style-->
        <link rel="stylesheet" href="../css/root.css" />

        <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
    </head>

    <body>
        <!--Top bar-->
        <header class="mdc-top-app-bar app-bar" id="app-bar" data-mdc-auto-init="MDCTopAppBar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" data-mdc-auto-init="MDCRipple">menu</button>
                    <span class="mdc-top-app-bar__title" id="top-app-bar-title">Vapor Store</span>
                </section>
            </div>
        </header>

        <!--Drawer-->
        <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust" id="mdc-drawer" data-mdc-auto-init="MDCDrawer">
            <div class="mdc-drawer__content">
                <div class="mdc-list">
                    <!--List items-->
                    <a class="mdc-list-item mdc-list-item--activated" aria-current="page" onclick="goto(this.children[2].textContent)">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                        <span class="mdc-list-item__text">Home</span>
                    </a>

                    <a class="mdc-list-item" onclick="goto(this.children[2].textContent)">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">shop</i>
                        <span class="mdc-list-item__text">Store</span>
                    </a>

                    <a class="mdc-list-item" onclick="goto(this.children[2].textContent)">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">videogame_asset</i>
                        <span class="mdc-list-item__text">Installed</span>
                    </a>

                    <a class="mdc-list-item" onclick="goto(this.children[2].textContent)">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">backup</i>
                        <span class="mdc-list-item__text">Backup & Sync</span>
                    </a>

                    <a class="mdc-list-item" onclick="goto(this.children[2].textContent)">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>
                        <span class="mdc-list-item__text">Settings</span>
                    </a>
                    <!--/List Items-->
                </div>
            </div>
        </aside>

        <!--Main content-->
        <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
            <main class="main-content" id="main-content"></main>
        </div>
    </body>

    <script type="text/javascript">
        $(document).ready(function () {
            mdc.autoInit();
        });
    </script>
</html>
