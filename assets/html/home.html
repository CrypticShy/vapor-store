<head>
        <title>Vapor Store</title>

        <script src="../js/main.js" defer></script>
        <script src="../js/home.js" defer></script>

        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/home.css">
</head>

<body>

        <div class=home-content>

                <div class="update" id="update">
                        <p class="update-title">New Update Available!</p>

                        <p class="update-changes" id="update-changes"></p>

                        <button class="update-download" id="update-download">DOWNLOAD</button>
                </div>

                <div class="donate" id="donate">
                        <p class="donate-title">Support me!</p>

                        <button class="donate-button" onclick="Donate()">DONATE!</button>
                </div>

                <div class="discord" id="discord">
                        <p class="discord-title">Join the discord!</p>

                        <button class="discord-button" onclick="Discord()">JOIN!</button>
                </div>

                <div class="info" id="info">
                        <p class="info-title">Vapor Store is W.I.P</p>

                        <button class="info-button" id="info-button" onclick="Open('settings')"></button>
                </div>

        </div>

</body>
