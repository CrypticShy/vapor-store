<header>
    <link rel="stylesheet" href="../css/store.css" />
    <script src="../js/store.js" defer></script>

    <link rel="stylesheet" href="../css/game-grid.css" />
    <script src="../js/cards/card-builder.js"></script>
    <script src="../js/cards/game-grid.js"></script>
</header>

<!--Progress bar-->
<div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate progress-bar" id="MDCLinearProgress" data-mdc-auto-init="MDCLinearProgress">
    <div class="mdc-linear-progress__buffering-dots"></div>
    <div class="mdc-linear-progress__buffer"></div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
        <span class="mdc-linear-progress__bar-inner"></span>
    </div>
</div>

<button class="mdc-fab" onclick="openSearchFAB(event)">
    <div class="mdc-fab__ripple"></div>
    <span class="material-icons mdc-fab__icon">search</span>

    <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label" data-mdc-auto-init="MDCTextField">
        <span class="mdc-text-field__ripple"></span>
        <input class="mdc-text-field__input" type="text" placeholder="Search" id="game-search" aria-label="Label" />
        <span class="mdc-line-ripple"></span>
    </label>
</button>

<!--Div with cards-->
<div class="cards" id="cards"></div>

<!--Game Dialog-->

<div class="mdc-dialog game-dialog" id="game-dialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="dialog-title" aria-describedby="dialog-content">
            <h2 class="mdc-dialog__title" id="dialog-title"></h2>
            <div class="mdc-dialog__content" id="dialog-content">
                <img src="" alt="" class="dialog-image" id="dialog-image" />
            </div>
            <div class="mdc-dialog__actions">
                <button class="mdc-icon-button material-icons" onclick="closeDialog(this)">close</button>
                <button class="mdc-icon-button material-icons">download</button>
            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        mdc.autoInit();
    });
</script>
