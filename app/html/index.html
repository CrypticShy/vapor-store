<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vapor Store</title>

        <!--Mansonry layout script-->
        <script src="https://unpkg.com/minigrid@3.1.1/dist/minigrid.min.js"></script>

        <!--Material design libraries-->
        <link href="../libraries/material-components-web.min.css" rel="stylesheet" />
        <script src="../libraries/material-components-web.min.js"></script>
        <link rel="stylesheet" href="../libraries/material-compontents-icons.css" />

        <!--Reading MD Files-->
        <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>

        <!--Vapor Store Scripts-->

        <!--Material IO-->
        <script src="../js/dist/material.dev.js" defer></script>
        <!--Initializer-->
        <script src="../js/init.js"></script>
        <!--App Functions-->
        <script src="../js/main.js" defer></script>

        <!--Root style-->
        <link rel="stylesheet" href="../css/root.css" />
        <link rel="stylesheet" href="../css/overlays.css" />

        <script defer>
            $(document).ready(() => mdc.autoInit());
        </script>
    </head>

    <body>
        <!--Top bar-->
        <header class="mdc-top-app-bar app-bar mdc-top-app-bar--fixed" id="app-bar" data-mdc-auto-init="MDCTopAppBar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" data-mdc-auto-init="MDCRipple">menu</button>
                    <span class="mdc-top-app-bar__title" id="top-app-bar-title">Vapor Store</span>
                </section>
                <div class="window-buttons">
                    <!--Windows 10 Buttons-->
                    <div class="ui-titlecontrols">
                        <button class="ui-btn minimize" onclick="vapor.app.Minimize()">
                            <svg x="0px" y="0px" viewBox="0 0 10.2 1"><rect x="0" y="50%" width="10.2" height="1" /></svg></button
                        ><button class="ui-btn maximize" onclick="vapor.app.Maximize()">
                            <svg viewBox="0 0 10 10"><path d="M0,0v10h10V0H0z M9,9H1V1h8V9z" /></svg></button
                        ><button class="ui-btn close" onclick="vapor.app.Close()">
                            <svg viewBox="0 0 10 10"><polygon points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1" /></svg>
                        </button>
                    </div>
                </div>
            </div>

            <!--Progress bar-->
            <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate top-app-bar-progress" id="MDCTopAppBar-MDCLinearProgress" data-mdc-auto-init="MDCLinearProgress">
                <div class="mdc-linear-progress__buffering-dots"></div>
                <div class="mdc-linear-progress__buffer"></div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
                <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                    <span class="mdc-linear-progress__bar-inner"></span>
                </div>
            </div>
        </header>

        <!--Drawer-->
        <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust" id="mdc-drawer" data-mdc-auto-init="MDCDrawer">
            <div class="mdc-drawer__content">
                <div class="mdc-list">
                    <!--List items-->
                    <a class="mdc-list-item mdc-list-item--activated" aria-current="page" onclick="vapor.nav.goto(this.children[2].textContent)" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                        <span class="mdc-list-item__text">Home</span>
                    </a>

                    <a class="mdc-list-item" onclick="vapor.nav.goto(this.children[2].textContent)" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">shop</i>
                        <span class="mdc-list-item__text">Library</span>
                    </a>

                    <a class="mdc-list-item" onclick="vapor.nav.goto(this.children[2].textContent)" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">videogame_asset</i>
                        <span class="mdc-list-item__text">Installed</span>
                    </a>

                    <a class="mdc-list-item" onclick="vapor.nav.goto(this.children[2].textContent)" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">get_app</i>
                        <span class="mdc-list-item__text">Downloads</span>
                    </a>

                    <!--
                    <a class="mdc-list-item" onclick="vapor.nav.goto(this.children[2].textContent)" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">backup</i>
                        <span class="mdc-list-item__text">Backup & Sync</span>
                    </a>
                    -->

                    <a class="mdc-list-item" onclick="vapor.nav.goto(this.children[2].textContent)" data-mdc-auto-init="MDCRipple">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>
                        <span class="mdc-list-item__text">Settings</span>
                    </a>
                    <!--/List Items-->
                </div>
            </div>
        </aside>

        <!--Main content-->
        <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
            <div class="overlays" id="overlays">
                <div class="snackbar-container" id="snackbar-container">
                    <!--stuff-->
                </div>
            </div>
            <main class="main-content" id="main-content"></main>
        </div>
    </body>
</html>
