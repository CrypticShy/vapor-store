<header>
    <link rel="stylesheet" href="../css/settings.css" />
    <script defer>
        page.settings.Initialize();
        $(document).ready(() => mdc.autoInit());
    </script>
</header>

<div class="intro">
    <h1 class="mdc-typography--headline4">Settings</h1>
    <h1 class="mdc-typography--subtitle1">Configure some page settings here!</h1>
</div>

<div class="settings">
    <h1 class="mdc-typography--subtitle2">Toggle the theme (Light/Dark)</h1>

    <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="vapor.settings.theme.switchTheme()" id="theme">
        <div class="mdc-button__ripple"></div>
        <i class="material-icons mdc-button__icon" aria-hidden="true">bookmark</i>
        <span class="mdc-button__label"></span>
    </button>

    <h1 class="mdc-typography--subtitle2">Select the games.json file</h1>

    <div class="output">
        <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="vapor.settings.selectListFile()">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">attach_file</i>
            <span class="mdc-button__label">Select File</span>
        </button>

        <p class="output__margin" id="gameFileDir">Current file:</p>
    </div>

    <h1 class="mdc-typography--subtitle2">Select a directory where the games will get installed</h1>

    <div class="output">
        <button class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="vapor.settings.selectDownloadDir()">
            <div class="mdc-button__ripple"></div>
            <i class="material-icons mdc-button__icon" aria-hidden="true">folder</i>
            <span class="mdc-button__label">Select Folder</span>
        </button>

        <p class="output__margin" id="gameDownloadDir">Current folder:</p>
    </div>

    <h1 class="mdc-typography--subtitle2">Auto extract files after download?</h1>

    <div class="mdc-switch" data-mdc-auto-init="MDCSwitch">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__thumb-underlay">
            <div class="mdc-switch__thumb"></div>
            <input type="checkbox" id="extract-switch" class="mdc-switch__native-control" role="switch" aria-checked="false" onclick="vapor.settings.toggleAutoExtract()" />
        </div>
    </div>

    <h1 class="mdc-typography--subtitle2">Get beta updates?</h1>

    <div class="mdc-switch" data-mdc-auto-init="MDCSwitch">
        <div class="mdc-switch__track"></div>
        <div class="mdc-switch__thumb-underlay">
            <div class="mdc-switch__thumb"></div>
            <input type="checkbox" id="beta-switch" class="mdc-switch__native-control" role="switch" aria-checked="false" onclick="vapor.settings.toggleBetaOpt()" />
        </div>
    </div>
</div>
